    <div id= form_page>
     <header>

    <main>  
<div id=contact_form>
<h2>Contact Us</h2>

<form action="">
    
        <label class="input_label">Name </label> 
             <input type="text" name="customer_name" required>
        <br>
        
        
        <label class="input_label">Email </label>
            <input type="email" name="email_address">

            </select> 
        <br>
        
        <div class="radio_buttons">
            <label> Department</label>
                
                <input type="radio" name="gender" value="male" checked> Support
                <input type="radio" name="gender" value="female"> Press
                <input type="radio" name="gender" value="other"> HR  
        </div>
    <br>

    <label class="tile">Message <br>
        <textarea name="message" rows="10" cols="100">
         </textarea>
        

         <br>

<input type="submit" value="Submit">
  
</form>
